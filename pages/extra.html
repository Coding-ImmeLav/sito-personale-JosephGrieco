    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8">
                <h3 class="text-center">Quanti giorni ho fatto di assenza?</h3>
                <div class="input-group mb-3">
                    <input type="text" id="progresso" class="form-control" placeholder="Giorni" aria-label="Giorni" aria-describedby="button-addon2">
                    <button onclick="assenze()" class="btn btn-outline-secondary" type="button" id="button-addon2">Invia</button>
                </div>
            </div>
            <div class="col-8">
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="barra"></div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card" style="background-color: var(--dark-gray); border: 2px solid var(--primary-red);">
                <div class="card-header text-center text-white">
                    <h4>Calcolatrice</h4>
                </div>
                <div class="card-body">
                    <input type="text" id="displayCalc" class="form-control mb-3 text-end fs-3" placeholder="0" readonly 
                           style="background-color: var(--darker-gray); color: white; border: 1px solid var(--medium-gray);">
                    
                    <div class="row g-2">
                        <div class="col-9">
                            <button class="btn btn-danger w-100 py-3" onclick="clearCalc()">C</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning w-100 py-3" onclick="appendCalc('/')">รท</button>
                        </div>

                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('7')">7</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('8')">8</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('9')">9</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 py-3" onclick="appendCalc('*')">ร</button></div>

                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('4')">4</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('5')">5</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('6')">6</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 py-3" onclick="appendCalc('-')">-</button></div>

                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('1')">1</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('2')">2</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('3')">3</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 py-3" onclick="appendCalc('+')">+</button></div>

                        <div class="col-6"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('0')">0</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendCalc('.')">.</button></div>
                        <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="calculate()">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
